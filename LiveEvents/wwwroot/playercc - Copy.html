    <script type="text/javascript">




        var id = window.location.href;
        id = id.substring(id.lastIndexOf('?') + 1);

        //  #################################################
        //  ##   Split URL variables into an Array        ###
        //  #################################################
        var res = id.split("&");
        var url = res[0];
        var pic = res[1];
        var cc = res[2];
        //  var ccS = res[3];



        //  ############################################################
        //  ###  This section removes all the  names and equal signs  ##
        //  ###    And assigns them to variables                      ##
        //  ############################################################
        var url1 = url.substring(url.lastIndexOf('=') + 1); // url
        //if (!url1) { url1 = "How to upload movie url"; }  //I would like to get this working

        var pic1 = pic.substring(pic.lastIndexOf('=') + 1);  //pic
        var cc1 = cc.substring(cc.lastIndexOf('=') + 1);  //cc

        //    var ccS1 = ccS.substring(ccS.lastIndexOf('=') + 1);  //cc spanish

        var part1 = "<video id=\"azuremediaplayer\"";
        part1 = part1 + "class=\"azuremediaplayer amp-default-skin amp- big - play - centered\"";
        part1 = part1 + "autoplay controls width=\"800\" height=\"600\"";
        part1 = part1 + "poster=";
        part1 = part1 + pic1;

        part1 = part1 + "  data-setup='{}'";
        part1 = part1 + "  tabindex=\"0\">";

        var part2 = "<source src=\"";
        part2 = part2 + url1;
        part2 = part2 + "\" type=\"application/ vnd.ms - sstr + xml\" />";
        //CC stuff
        part2 = part2 + " <track kind=\"subtitles\"";
        part2 = part2 + " src=\"";
        part2 = part2 + cc1;
        part2 = part2 + "\" label=\"English\">";
